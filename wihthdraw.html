<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdarw - Alluregold</title>
  <link rel="stylesheet" href="styles/bank.css">
  <link rel="stylesheet" href="styles/withdraw.css">
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/icon Alluregold.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 



  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "EA9TCvZ8wfmog39iz",
      });
    })();
  </script>
</head>

<body>

  <div id="loader"> 
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="market-header">
    <div>
      <strong>Gold 1kg</strong>
      <span>$98,300</span>
    </div>
    <div>
      <strong>Gold 1oz</strong>
      <span>$3,051</span>
    </div>
    <div class="market-percent">
      <div><i class="fa-solid fa-arrow-up"></i></div>
      <span>0.14%</span>
    </div>
  </div>
  
  <header>
    <div class="header-one">
      <div class="logo">
        <a href="index.html">
          <img src="images/Alluregold logo.svg" alt="" width="160px">
        </a>
      </div>

      <!-- <img src="images/bmo-blue.svg" alt="header-logo" width="100px"> -->

      <div style="position: relative;">
        <i class="fa-solid fa-user" style="font-size: 26px;"  onclick="
          const profilePopup = document.getElementById('js-pop-up')

          profilePopup.classList.toggle('pop-up')
          "></i>
        <div class="profile-pop-up" id="js-pop-up">
          <p id="js-user-username"></p>
          <p id="js-user-email"></p>
          <a href="index.html" class="js-sign-out">SIGN OUT</a>
        </div>
      </div>
    </div>
  </header>

  <div class="cancel-img-div js-cancel-btn" id="js-cancel-btn">
    <img src="images/Cancel.png" alt="">
  </div>

  <div class="send-money-div">
    <h2 class="invest-member">Withdrawal</h2>
    <div class="send-money">
      <div class="input-div js-input-div">

        <!-- <button class="back-btn js-back-btn">
          <i class="fa-solid fa-arrow-left-long" style="font-size: 28px; color: rgba(196,138,0,1); cursor: pointer;"></i> 
        </button> -->

        <div class="acc-number-div">
          <label for="number" class="acc-number">Select a withdraw method</label>
          <select id="js-withdraw-type">
            <option value="" >Select a withdraw method</option>
            <option value="Withdraw in Gold">Withdraw in Gold</option>
            <option value="Withdraw as Cash">Withdraw as Cash</option>
          </select>
        </div>


        <div class="acc-name-div" style="display: none;" id="hidden">
          <label for="name" class="bank-name">Full Name</label>
          <input type="text" placeholder="Type here..." id="fullname-input">
        </div>

        <div class="acc-name-div" style="display: none;" id="hidden">
          <label for="name" class="bank-name">Street Address </label>
          <input type="text" placeholder="Type here..." id="street-input">
        </div>

        <div class="acc-name-div" style="display: none;" id="hidden">
          <label for="name" class="bank-name">City</label>
          <input type="text" placeholder="Type here..." id="city-input">
        </div>

        <div class="acc-name-div" style="display: none;" id="hidden">
          <label for="name" class="bank-name">State</label>
          <input type="text" placeholder="Type here..." id="state-input">
        </div>
        
        <div class="acc-name-div" style="display: none;" id="hidden">
          <label for="name" class="bank-name">Zip Code:
          </label>
          <input type="text" placeholder="Type here..." id="zip-input">
        </div>

        <!-- withdraw in Cash -->
          
        <div class="acc-name-div" id="hide-w-in-bk" style="display: none;">
          <label for="name" class="bank-name">Account Name</label>
          <input type="text" placeholder="Type here..." id="acc-name-input">
        </div>

        <div class="acc-name-div" id="hide-w-in-bk" style="display: none;">
          <label for="name" class="bank-name">Account Number</label>
          <input type="text" placeholder="Type here..." id="acc-num-input">
        </div>

        <div class="acc-name-div" id="hide-w-in-bk" style="display: none;">
          <label for="name" class="bank-name">Swift Code</label>
          <input type="text" placeholder="Type here..." id="swift-code-input">
        </div>

        <div class="acc-name-div" id="hide-w-in-bk" style="display: none;">
          <label for="name" class="bank-name">IBAN</label>
          <input type="text" placeholder="Type here..." id="idan-input">
        </div>
        
        <div class="acc-name-div" id="hide-w-in-bk" style="display: none;">
          <label for="name" class="bank-name">Bank Name</label>
          <input type="text" placeholder="Type here..." id="bank-name-input">
        </div>
      
        <button class="btn js-local-btn">Withdarw</button>

        <button class="btn js-withdraw-cash-btn" style="display: none;">Withdarw In Cash</button>

        <button class="btn js-withdraw-gold-btn" style="display: none;">Withdarw Gold</button>


        <!-- <button class="btn js-local-btn">Withdarw</button> -->

      </div>




      <!-- for Bronze investment plan successful div  -->
      <div class="input-div successful">
        <div id="successful-div">
          <div class="successful-div2">
            <img src="images/checked.png" alt="">
            <h3>Suceess</h3>
            <p>Your interest has been received
              <span class="you-sent"></span>
            </p>
          </div>
  
          <div class="successful-div3">
            <p class="paragraph">
              <span class="deducted" id="deducted"></span> Each application is manually reviewed by a member of our team, to determine if Alluregold is a good  fit for your needs. We will contact you as soon as possible.
            </p>
            <button class="btn" id="successful-btn" onclick="window.location.replace('my_account.html')">Back to Dashboard</button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script type="module" src="scripts/wirhdraw.js"></script>
  <!-- <script type="module" src="scripts/bank.js"></script> -->


  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', ()=> {
      loader.style.display = "none"
    })
  </script>
</body>
</html>
