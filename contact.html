<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/home.css">
  <title>Contact Us - Alluregold </title>
  <link rel="icon" href="images/icon Alluregold.svg" type="image/x-icon">
  <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "3Xcp--G2SJNoi2jsi",
      });
    })();
  </script>
</head>

<body>
  <header>
    <div class="heading">
      <a href="index.html">
        <img src="images/Alluregold logo.svg" alt="brand" class="brand">
      </a>
      <ul id="navLinks">
        <li><a href="index.html#Feature">Feature</a></li>
        <li><a href="index.html#About">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <a id="sign-in">Sign In</a>

   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <img src="images/menu.png" width="50px">
    </a>    
  </header>

  <main>
    <div class="contact-container">
      <div class="brand-div">
        <img src="images/cnt-logo.svg" alt="" class="logo">
      </div>
      <div class="contact-info">
        <h3>Contact us</h3>
        <p class="contact-mail">
          Typically replies in 24 hours
          <br>
          contact@alluregold.online
        </p>
        <p class="contact-number">
          +1 920 837 3083
        </p>
      </div>

      <div class="contact-form" >
        <form action="#" id="contact-form">
          <div class="name-input-div">
            <input placeholder="Name" id="from_name" required>
            <span id="name-error" class="error-message"></span>
          </div>


          <div class="email-input-div">
            <input placeholder="Email" id="email_id" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span id="email-error" class="error-message"></span>
          </div>
          
          <div class="textarea-input-div">
            <textarea placeholder="Message" id="message" required></textarea>
            <span id="message-error" class="error-message"></span>
          </div>
        </form>

        <button id="js-send-msg">Send Message</button>
      </div>
    </div>
  </main>

  <script>
    function myFunction() {
        let x = document.getElementById("navLinks");
        
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
      }
    }
  </script>
  <script src="scripts/contact.js"></script>
  <script type="module" src="scripts/index.js" ></script>


</body>
</html>
