<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="images/icon Alluregold.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Orbitron:wght@400;500&family=Rubik+Puddles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/loader.css">
  <title>Sign Up - Alluregold</title>
</head>
<body>

  <div id="loader"> 
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="header">
    <a href="index.html">
      <img src="images/Alluregold logo.svg" alt="" width="160px">
    </a>
    <h2>Welcome!</h2>
  </div>

  <main>
    <h1 class="sign-in-wirteUp">
      Create a new account
    </h1>

   <div class="sign-form-content">
      <form class="form js-form" id="js-form-hide">
        <div class="main-form">
          
          <div class="input-div">
            <label for="fullname"> Full Name</label>
            <input type="text" name="fullname"  id="fullname" placeholder="Type here..."  required>
          </div>
          
          <div class="input-div">
            <label for="username"> Username</label>
            <input type="text" name="username"  id="username" placeholder="Type here..."  required>
          </div>

          <div class="input-div">
            <label for="email"> Email</label>
            <input type="email" name="email"  id="email" placeholder="Type here..."  required>
          </div>
  
          <div class="input-div">
            <label> Create Password</label>
            <input type="password" placeholder="Type here..." id="password" required>
          </div>
          <!-- <div class="input-div">
            <label id="password"> Confirm Password</label>
            <input type="password" placeholder="Type here..." required>
          </div> -->
  
          <div class="links">
            <a href="#" class="fgt-pwd">Forgot your password?</a> 
            <a href="sign-in.html" class="forgtPenny wise project"> Have an account? sign in</a>
          </div>
          <button class="js-sign-in-button">Create Account</button>
        </div>
      </form>

      <div class="security-cap">
        <h3>
          Your security always comes first
        </h3>
        <p>
          We've made gold investment more convenient, while still using advanced security technologies that keep your assets and information safe.
        </p>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/sign-up.js"></script>

  <script>
    const loader = document.getElementById('loader');
    window.addEventListener('load', ()=> {
      loader.style.display = "none"
    })
  </script>
</body>
</html>
